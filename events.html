---
layout: default
title: Events
---
<ul class="event-list">
{% assign pages_sorted = site.html_pages | sort: 'datetime' | reverse %}
{% for page in pages_sorted %}
  {% if page.layout == 'event' %}
    <li>
    <h3><a href="{{ page.path }}">{{ page.title }}</a></h3> ({{ page.datetime }})
    <p>{{ page.description }}</p>
    </li>
  {% endif %}
{% endfor %}
</ul>
